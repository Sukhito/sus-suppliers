<div class="col-xs-8 col-xs-offset-2">
	<div classs="row">
	    <button class="btn btn-success" type="button" ui-sref="suppliers()">Home</button>
	    <button class="btn btn-primary" type="button" ui-sref="supplier-edit({supplierId:supplier._id})">Edit</button>
	</div>
	<div class="row">
		<div>
			<table class="table">
				<tr>
					<td>Name</td>
					<td>{{supplier.name}}</td>
				</tr>
				<tr>
					<td>Contacts</td>
					<td>      
						<ul style="list-style-type: none;margin: 0;padding: 0;">
							<li ng-repeat="contact in supplier.contacts">
                                <i class="fa fa-user-circle" aria-hidden="true"></i> 
                                {{contact.name}} &nbsp; <b><i>{{contact.position}}</i></b>
                                
                                <br>
                                
                                <i class="fa fa-phone" aria-hidden="true"></i> {{contact.phone}}
                            </li>
						</ul>
                    </td>
				</tr>
			</table>	
		</div>
	</div>
</div>
